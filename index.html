<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/images/html/smart_display.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{videoDescription}}">
    <meta name="keywords" content="{{videoKeywords}}, Edutube, educational videos, online courses, tutorials, learning, education">
    <meta name="author" content="{{videoAuthor}}">
    <meta property="og:title" content="{{videoTitle}} - Edutube">
    <meta property="og:description" content="{{videoDescription}}">
    <meta property="og:image" content="{{videoThumbnailUrl}}">
    <meta property="og:url" content="{{videoUrl}}">
    <meta property="og:type" content="video.other">
    <link rel="canonical" href="{{videoUrl}}">
    <!--importing Google font(Abel Static and Bebas Neue Static)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--link to global css file-->
    <link href="./src/index.css" rel="stylesheet">
    <title>EduTube</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
